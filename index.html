<!DOCTYPE html>
<html>
<body>

<p>"What's the theme?",(casual,semi-formal,formal)</p>
<p>"What's the expected Temperature"</p>
  
Temperature: <input id="temperature" type="text"> </br> </br>
Event type: <input id="eventType" type="text"> </br> </br>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
document.getElementById("demo").onclick = function() {myFunction()};
  
function myFunction() {
var text;
var temptype = document.getElementById("temperature").value
var Eventtype = document.getElementById("eventType").value
  
switch(Eventtype) {
case "casual":
text = "Excellent choice. something comfy is good for a casual event.";
break;
case "semi-formal":
text = "semi-formal, i believe a polo is perfect for such event!";
break;
case "formal":
text = "a Great Suit is perfect for a formal event.";
break;
default:
text = "I'm sorry try again...";
}

if(temptype < 54) {
   text += "clothing type coat.";
}

else if(temptype>=54 && temptype<= 70) {
   text += "clothing type jacket";
}

else if(temptype>=70) {
   text += "no jacket";
}
else {
   text += "I'm sorry try again...";
}

document.getElementById("demo").innerHTML = text;

}
  
</script>

</body>
</html>
